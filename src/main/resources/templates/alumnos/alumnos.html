  <!DOCTYPE html>
<html lang="es">

<head>
    <title>Gestion academica</title>
    <th:block th:replace="~{fragmentos/general.html :: headerfiles}"></th:block>
</head>

<body>

<div th:replace="~{fragmentos/general.html :: navigation}"> </div>

<div class="container">
    <h3>Listado de alumnos: </h3>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>id</th>
            <th>apellidos</th>
            <th>email</th>
            <th>nombre</th>
            <th>telefono</th>



        </tr>
        </thead>
        <tbody>
        <tr th:each="alumno: ${alumnos}">
            <td th:text="${alumno.id}"></td>
            <td th:text="${alumno.apellidos}"></td>
            <td th:text="${alumno.email}">
            <td th:text="${alumno.nombre}"></td>
            <td th:text="${alumno.telefono}"></td>


            <td>
                <a class="btn btn-primary" th:href="|/alumnos/edit/${alumno.id}|">actualizar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div th:replace="~{fragmentos/general.html :: footer}">
</div>
</body>

</html>
